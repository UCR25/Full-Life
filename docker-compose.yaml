services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    # ▶️ use a named volume for Mongo’s data
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    env_file:
      - ./back-end/.env
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    # 🔑 bind-mount your databases folder so writes inside the container
    #    go straight to your host’s back-end/databases directory
    volumes:
      - ./back-end/databases:/app/databases
    command: >
      sh -c "
        until nc -z mongo 27017; do
          echo 'Waiting for Mongo…' && sleep 1;
        done

        echo 'Seeding profiles…'
        python databases/profile_seeds.py

        # seed your event_nodes
        echo 'Seeding event_nodes…'
        python databases/event_node_seeds.py

        # start FastAPI
        echo 'Starting FastAPI…'
        uvicorn main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: ./front-end
    depends_on:
      - backend
    ports:
      - "80:80"

# declare your named volume here
volumes:
  mongo-data:
    # driver: local   # (default)