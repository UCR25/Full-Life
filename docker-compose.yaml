services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    # ▶️ use a named volume, not "./mongo-data"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    env_file:
      - ./back-end/.env
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    command: >
      sh -c "
        until nc -z mongo 27017; do
          echo 'Waiting for Mongo…' && sleep 1;
        done
        echo 'Seeding profiles…'
        python databases/profile_seeds.py
        echo 'Starting FastAPI…'
        uvicorn main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: ./front-end
    depends_on:
      - backend
    ports:
      - "80:80"

# declare your named volume here
volumes:
  mongo-data:
    # driver: local   # (default)