name: Local Docker CI

on:
  push:
    branches: 
      - '**'
  pull_request:

jobs:
  backend-tests:
    name: Run Backend Tests (Pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          cd back-end
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests with HTML coverage
        run: |
          cd back-end
          export PYTHONPATH=.
          pytest tests/ --cov=. --cov-report=html

      - name: Zip HTML coverage report
        run: |
          cd back-end
          zip -r coverage-html.zip htmlcov/

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: back-end/coverage-html.zip

  frontend-tests:
    name: Run Frontend Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd front-end
          npm ci --legacy-peer-deps

      - name: Run frontend tests with coverage
        run: |
          cd front-end
          npx vitest run --coverage

      - name: Zip frontend coverage report
        run: |
          cd front-end
          zip -r coverage-html.zip coverage/

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: front-end/coverage-html.zip
